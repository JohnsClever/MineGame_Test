<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
  </head>
  <body>
    <main>
        <h1>Welcome to MineGame</h1>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const tID = 'gameid';
    let loc = "minegame://game?gameid=" + urlParams.get(tID);
    document.write('<h2><strong><a href="' + loc + '">Click Me</a></strong></h2>');
</script>
    </main>
  </body>
</html>
